<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">

  <div class="card shadow p-4 mb-4">
    <h3 class="text-center mb-3">ğŸ§  Quizky</h3>

    <!-- Category -->
    <select id="categorySelect" class="form-select mb-3">
      <option value="general">General Knowledge</option>
      <option value="ict">ICT</option>
      <option value="history">History</option>
      <option value="science">Science</option>
      <option value="football">Football</option>
      <option value="geography">Geography</option>
      <option value="math">Mathematics</option>
      <option value="english">English</option>
    </select>

    <button class="btn btn-success w-100 mb-3" onclick="startQuiz()">Start Quiz</button>

    <!-- Progress -->
    <div class="progress mb-3 d-none" id="progressWrapper">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <!-- Question -->
    <h5 id="questionText" class="mb-3"></h5>

    <!-- Options -->
    <div id="options"></div>

    <!-- Timer -->
    <p class="text-danger mt-3" id="timerBox"></p>

    <!-- Feedback -->
    <p id="feedback" class="fw-bold"></p>

    <button id="nextBtn" class="btn btn-primary mt-3 d-none">Next</button>
  </div>

  <!-- Leaderboard -->
  <div class="card shadow p-3 text-center">
    <h5>ğŸ† Leaderboard</h5>
    <p class="text-muted mb-0">Coming Soon ğŸš§</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
